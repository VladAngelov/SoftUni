<div class="post-content">
    <div class="post-title">
        <div class="post-name-wrapper">
            <div class="post-name">
                <h2>{{ post.title }}</h2>
                <p>Date: <time>{{ post.created_at }}</time></p>
            </div>
        </div>
    </div>
    <div class="post-content">
        <p> {{ post.content }}</p>
    </div>
</div>
