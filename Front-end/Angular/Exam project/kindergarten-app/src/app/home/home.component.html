<body>
    <section class="section-text">
        <article class="welcome-text">
            <h1>Добре дошли в ДГ "Синчец"</h1>
        </article>
        <article class="documents-adrticle">
            <a class="btn btn-documents" href="http://www.blgmun.com/cat125/Priem-detski-gradini-i-qsli/"
                target="_blank">
                Условия за записване в детската градина
            </a>
        </article>
        <article class="content">
            <ul>
                <li *ngIf="isLogged">
                    <button routerLink="/home/create" class="btn btn-add">
                        Добави
                    </button>
                </li>
                <li *ngFor="let post of posts">
                    <app-loader [isLoading]="isLoading"></app-loader>
                    <h2>{{ post.title }}</h2>
                    <h4>{{ post.content }}</h4>
                    <div *ngIf="isLogged">
                        <button [routerLink]="['/home/edit', post._id]" class="btn btn-edit">Промени</button>
                        <button class="btn btn-delete" (click)="onDelete(post._id)">Изтрий</button>
                    </div>
                </li>
            </ul>
        </article>

    </section>
    <section class="section-img">
        <img src="../../assets/img/Logo_DG_Sinchec.png" alt="banner-img" class="img-fluid" />
    </section>
</body>
