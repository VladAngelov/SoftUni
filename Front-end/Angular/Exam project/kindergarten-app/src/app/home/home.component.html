<body>
    <section class="section-text">
        <article class="welcome-text">
            <h1>Добре дошли в ДГ "Синчец"</h1>
        </article>
        <article class="documents-adrticle">
            <a class="btn-documents" href="http://www.blgmun.com/cat125/Priem-detski-gradini-i-qsli/" target="_blank">
                Условия за записване в детската градина
            </a>
        </article>

        <article>
            <ul>
                <li *ngIf="isLogged"><button routerLink="/home/create">Добави</button></li>
                <li *ngFor="let post of posts">
                    <h4>{{ post.title }}</h4>
                    <h5>{{ post.content }}</h5>
                    <div *ngIf="isLogged">
                        <button [routerLink]="['/edit', post._id]">Промени</button>
                        <button>Изтрий</button>
                    </div>
                </li>
            </ul>
        </article>

    </section>
    <section class="section-img">
        <img src="../../assets/img/Logo_DG_Sinchec.png" alt="banner-img" class="img-fluid" />
    </section>
</body>
