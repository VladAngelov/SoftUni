<body>
    <article class="welcome-text">
        <h1>Школи</h1>
    </article>
    <article>
        <ul>
            <li *ngIf="isLogged">
                <button routerLink="/schools/create" class="btn btn-add">
                    Добави
                </button>
            </li>
            <li *ngFor="let post of posts">
                <h3>{{ post.title }}</h3>
                <p>{{ post.content }}</p>
                <div *ngIf="isLogged">
                    <button [routerLink]="['/schools/edit', post._id]" class="btn btn-edit">Промени</button>
                    <button class="btn btn-delete" (click)="onDelete(post._id)">Изтрий</button>
                </div>
            </li>
        </ul>
        <h4><i>"Свършихме добре работата си! Заслужаваше си всяко усилие!"</i></h4>
    </article>
</body>
<app-loader [isLoading]="isLoading"></app-loader>
