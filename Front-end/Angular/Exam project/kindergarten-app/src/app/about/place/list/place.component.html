<body>
    <article class="welcome-text">
        <h1>За детската градина</h1>
    </article>
    <article>
        <ul>
            <li *ngIf="isLogged">
                <button routerLink="/place/create" class="btn btn-add">
                    Добави
                </button>
            </li>
            <li *ngFor="let post of posts">
                <p>{{ post.content }}</p>
                <div *ngIf="isLogged">
                    <button [routerLink]="['/place/edit', post._id]" class="btn btn-edit">Промени</button>
                    <button class="btn btn-delete" (click)="onDelete(post._id)">Изтрий</button>
                </div>
            </li>
        </ul>
    </article>
</body>
<app-loader [isLoading]="isLoading"></app-loader>
