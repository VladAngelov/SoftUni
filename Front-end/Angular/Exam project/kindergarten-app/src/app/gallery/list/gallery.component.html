<body>
    <section class="gallery">
        <article class="welcome-text">
            <h1>Галерия</h1>
        </article>
        <article>
            <ul>
                <button *ngIf="isLogged" routerLink="/gallery/create" class="btn btn-add">
                    Добави
                </button>
                <app-loader [isLoading]="!posts"></app-loader>
                <app-loader [isLoading]="isLoading"></app-loader>
                <li *ngFor="let post of posts">
                    <app-loader [isLoading]="!post"></app-loader>
                    <app-loader [isLoading]="isLoading"></app-loader>
                    <h2>{{ post.title }}</h2>
                    <img [src]="formatImage(post.content)">
                    <div *ngIf="isLogged">
                        <button class="btn btn-delete" (click)="onDelete(post._id)">Изтрий</button>
                    </div>
                </li>
            </ul>
        </article>
    </section>
</body>
<app-loader [isLoading]="!posts"></app-loader>
<app-loader [isLoading]="isLoading"></app-loader>
